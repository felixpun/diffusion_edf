device: 'cuda:0'
dataset_dir: '../demo/test_demo_single_mug' #'test_data'
annotation_file: 'data.yaml'
log_root_dir: 'runs'


task_type: 'pick'
model_config_file: 'model_configs/static_query_pa_score_model_configs.yaml'
preprocess_config:
  - name: "Downsample"
    kwargs:
      voxel_size: 0.01
      coord_reduction: "average"

n_batches: 1
max_epochs: 200
n_epochs_per_checkpoint: 20
n_samples_x_ref: 10

optimizer_kwargs:
  lr: 0.0003
  betas: [0.9, 0.98]
  eps: 0.000000001 # 1e-9
  weight_decay: 0.0001 # 1e-4
  amsgrad: True

