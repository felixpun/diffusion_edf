device: 'cuda:0'

trainset:
  dataset_dir: '../demo/test_demo_single_mug'
  annotation_file: 'data.yaml'
  n_batches: 1
  shuffle: True

testset:
  dataset_dir: '../demo/test_unseen_demo'
  annotation_file: 'data.yaml'
  n_batches: 1
  shuffle: False

model_config_file: 'score_model_configs.yaml'
log_root_dir: 'runs'

rescale_factor: &rescale_factor 100.0 # Meters to Centimeters
preprocess_config:
  - name: "Downsample"
    kwargs:
      voxel_size: 0.01
      coord_reduction: "average"
  - name: "Rescale"
    kwargs:
      rescale_factor: *rescale_factor


max_epochs: 200
n_epochs_per_checkpoint: 20
n_samples_x_ref: 10

optimizer_kwargs:
  lr: 0.0003
  betas: [0.9, 0.98]
  eps: 0.000000001 # 1e-9
  weight_decay: 0.0001 # 1e-4
  amsgrad: True

